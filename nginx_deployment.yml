apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-deployment
  labels:
    app: model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model
  template:
    metadata:
      labels:
        app: model
    spec:
      containers:
      - name: model
        image: 015162308185.dkr.ecr.us-west-2.amazonaws.com/abalone:a45f9361-6f6d-4bb2-9a95-3683913d6b21
        ports:
        - containerPort: 8080
