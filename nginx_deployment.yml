apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-deployment
  labels:
    app: model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model
  template:
    metadata:
      labels:
        app: model
    spec:
      containers:
      - name: model
        image: 015162308185.dkr.ecr.us-west-2.amazonaws.com/abalone:093a0152-f554-41f1-8609-f1e3bb4e3607
        ports:
        - containerPort: 8080
